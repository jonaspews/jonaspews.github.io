<html>
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-sky color="#ECECEC"></a-sky>
      <a-cone
        position="0 -1 0" 
        color="blue" 
        material="opacity: 0.5; transparent: true" 
        radius-bottom="1" 
        radius-top="1" 
        height="0.02">
      </a-cone>
      <a-box 
        position="0 0.75 0" 
        color="blue"
        depth="1.5" height="1.5" width="1.5" 
        rotation="0 0 0"
        scale="2 2 2"  
        material="opacity: 0.1; transparent: true">
      </a-box>


    </a-scene>
  </body>
</html>
