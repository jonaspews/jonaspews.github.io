<!DOCTYPE html>
<html>
	<head>

		<!-- old version: <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>-->
		<script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>

		<!-- old version: <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script> -->
		<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
		<!-- old version: <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>-->
		<script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@fb96ab2/dist/aframe-extras.min.js"></script>
		<script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-physics-system@v4.2.2/dist/aframe-physics-system.min.js"></script>


	</head>  
	<body style="margin : 0px; overflow: hidden; font-family: Monospace;">
		<div style="position: fixed; top: 10px; width:100%; text-align: center; z-index: 1;">
			Beispiel fÃ¼r webbasierte Augmented Reality mit neueren JS-libraries
		</div>


		<a-scene embedded vr-mode-ui="enabled: false;" arjs="debugUIEnabled: false;">

			<a-assets>
				<img id="xpos" src="res/cybear.png">
				<img id="xneg" src="res/cybear.png">
				<img id="ypos" src="res/cybear.png">
				<img id="yneg" src="res/cybear.png">
				<img id="zpos" src="res/cybear.png">
				<img id="zneg" src="res/cybear.png">
			</a-assets>
		
			<!-- 
			for more info, see: https://aframe.io/docs/1.0.0/components/animation.html 
			for more examples:  https://stemkoski.github.io/A-Frame-Examples/animation.html
			-->
			
			<a-marker type="pattern" url="pattern-marker.patt">
				<a-box position="0 0.5 0"
					   multisrc="srcs:#xpos,#xneg,#ypos,#yneg,#zpos,#zneg"
					   material="transparent: true; opacity: 0.95; side: double;">
				</a-box>
			</a-marker>
			
			<a-entity camera></a-entity>
			
		</a-scene>



	</body>
</html>
