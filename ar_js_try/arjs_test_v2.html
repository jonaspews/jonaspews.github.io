<!DOCTYPE html>
<html>
	<head>

		<!-- old version: <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>-->
		<script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>

		<!-- old version: <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script> -->
		<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
		<!-- old version: <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>-->
		<script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@fb96ab2/dist/aframe-extras.min.js"></script>
		<script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-physics-system@v4.2.2/dist/aframe-physics-system.min.js"></script>


	</head>  
	<body style="margin : 0px; overflow: hidden; font-family: Monospace;">
		<div style="position: fixed; top: 10px; width:100%; text-align: center; z-index: 1;">
			Beispiel für webbasierte Augmented Reality mit neueren JS-libraries
		</div>

		<!-- Mit dem folgenden Code wird die Szene gestartet und die Kamera aktiviert. Keine Änderung nötig. -->
		<a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">

			<!-- Mit dem folgenden Code wird der 'Auslöser' festgelegt. Dieses muss gescannt werden, um den AR-Inhalt zu öffnen. 
			Alternativ kannst Du das Kanji-Zeichen wählen - oder einen eigenen Marker. -->
			<a-marker type="pattern" url="pattern-marker.patt">   
			    
				<!-- Mit dem folgenden Code wird der AR-Inhalt eingefügt. -->  
				<a-box 
					color="blue" 
					rotation="0 0 0"
					scale="2 2 2"  
					material="opacity: 0.1; transparent: true">
				</a-box>

				<!-- example code for GLB-model-->
				<!-- <a-entity position="0 0 0" scale="0.5 0.5 0.5" gltf-model="url(blender_export_molecule.glb)"></a-entity>-->

				<!-- example code for OBJ-model with MTL-file (does work without as well)-->
				<!--<a-entity 
					position="0 0 0" 
					rotation="0 0 0"
					scale="0.5 0.5 0.5" 
					obj-model="obj: url(blender_export_ethanole.obj); mtl: url(blender_export_ethanole.mtl)"
					animation="property: rotation; to: 0 0 359; dur: 3590; easing: linear; loop: true">
				</a-entity>-->
				<a-entity 
					position="0 0 0" 
					rotation="0 0 0"
					scale="0.5 0.5 0.5" 
					obj-model="obj: url(blender_export_protein.obj); mtl: url(blender_export_protein.mtl)">
				</a-entity>

			</a-marker>

			<!-- Außerdem wird die Kamera als Marker-Erkenner gesetzt. Keine Änderung nötig. -->  
			<a-entity camera></a-entity>
		</a-scene>
	</body>
</html>
