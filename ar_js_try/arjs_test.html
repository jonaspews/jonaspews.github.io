<!DOCTYPE html>
<html>
	<head>

		<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
		<!-- OLD VERSION <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script> -->

		<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
		<script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>

	</head>  
	<body style="margin : 0px; overflow: hidden; font-family: Monospace;">
		<div style="position: fixed; top: 10px; width:100%; text-align: center; z-index: 1;">
			Beispiel für webbasierte Augmented Reality
		</div>

		<!-- Mit dem folgenden Code wird die Szene gestartet und die Kamera aktiviert. Keine Änderung nötig. -->
		<a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">

			<!-- Mit dem folgenden Code wird der 'Auslöser' festgelegt. Dieses muss gescannt werden, um den AR-Inhalt zu öffnen. 
			Alternativ kannst Du das Kanji-Zeichen wählen - oder einen eigenen Marker. -->
			<a-marker type="pattern" url="pattern-marker.patt">   
			    
				<!-- Mit dem folgenden Code wird der AR-Inhalt eingefügt. -->  
				<a-box color="blue" rotation="45 45 45"></a-box>
       				<a-box color="red" rotation="0 0 0"></a-box>
			</a-marker>

			<!-- Außerdem wird die Kamera als Marker-Erkenner gesetzt. Keine Änderung nötig. -->  
			<a-entity camera></a-entity>
		</a-scene>
	</body>
</html>
